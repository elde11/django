{% extends "base.html" %}

{% block content %}

<nav>

    <a href="{% url 'polls:index' %}">Strona główna</a>
</nav>

<h1>{{title}}</h1>


<p>{{question}}</p>
{% comment %}

<ol>
    {% for choice in question.choice_set.all %}

    <li>
        {{ choice }} : {{choice.votes}}

    </li>

    {% endfor %}
</ol>


{% endblock %}
